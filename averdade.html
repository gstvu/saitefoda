<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ele anseiam por sua presença.</title>
    <style>
        /* Reset básico de margin e padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Fundo preto */
            color: #f00; /* Texto em vermelho */
            overflow: hidden; /* Evita rolagem, mantém o foco na página */
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            animation: flicker 1s infinite; /* Efeito de cintilação */
        }

        .link {
            color: #f00; /* Vermelho para o link */
            font-size: 1.5em; /* Tamanho reduzido para melhor ajuste */
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: bold;
            border: 2px solid #f00;
            padding: 10px;
            transition: color 0.3s, background-color 0.3s;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8); /* Sombra vermelha */
        }

        .link:hover {
            color: #000;
            background-color: #f00;
        }

        .photo-container {
            margin-top: 20px;
            width: 80%; /* Largura ajustada para manter a imagem proporcional */
            max-width: 600px; /* Largura máxima para a imagem */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .photo-container img {
            width: 100%; /* Faz a imagem ocupar toda a largura do container */
            height: auto;
            border: 3px solid #f00; /* Borda vermelha em volta da imagem */
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8); /* Sombra vermelha */
        }

        /* Animação de cintilação */
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Efeito de texto perturbador */
        @keyframes shake {
            0% { transform: translateX(-2px); }
            25% { transform: translateX(2px); }
            50% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
            100% { transform: translateX(0); }
        }

        .link-shake {
            animation: shake 0.5s infinite; /* Efeito de tremor */
        }
    </style>
</head>
<body>

        <a href="https://media.tenor.com/5R5jeSOLR1QAAAAe/meme-shitpost.png" class="link link-shake" target="_blank">Clique e veja o que as trevas tem preparado para você. Se é que aguentará ver. المتداول ببطء</a>
        <div class="photo-container">
            <img src="https://imgb.ifunny.co/images/de5aca0f55c9ccd8217d3b7f1d52c08e1b433e4d675a2ca845a0f9371049ffd0_1.jpg" alt="Imagem de Terror">
        </div>
    </div>
</body>
</html>
